<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html中引入SVG的方法</title>
</head>
<body>
<h4>embed</h4>
<embed src="svg.svg" type="image/svg+xml" width="108" height="108" ></embed>
优势：所有主要浏览器都支持，并允许使用脚本 缺点：不推荐在HTML4和XHTML中使用（但在HTML5允许）
<h4>object</h4>
<object data="svg.svg" type="image/svg+xml" width="108" height="108" ></object>
优势：所有主要浏览器都支持，并支持HTML4，XHTML和HTML5标准   缺点：不允许使用脚本
<h4>iframe</h4>
<iframe src="svg.svg" frameborder="0" width="108" height="108"></iframe>
优势：所有主要浏览器都支持，并允许使用脚本 缺点：不推荐在HTML4和XHTML中使用（但在HTML5允许）
<h4>直接嵌入</h4>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="108" height="108">
    <circle cx="54" cy="54" r="50" stroke="blue" stroke-width="2" fill="blue" ></circle>
</svg>
在Firefox、Internet Explorer9、谷歌Chrome和Safari中，你可以直接在HTML嵌入SVG代码。 注意：SVG不能直接嵌入到Opera。
<h4>image</h4>
<img src="svg.svg" width="108" height="108" />
</body>
</html>
