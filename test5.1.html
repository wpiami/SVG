<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG 动画</title>
</head>
<body>
<svg width="200" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" >
    <rect x="0" y="0" width="200" height="200" fill="pink" stroke="purple" stroke-width="1"></rect>
    <circle cx="0" cy ="50" r="15" fill="green" >
        <animateMotion path="M0,0  H 200 Z " dur="3s" repeatCount="indefinite"></animateMotion>
    </circle>
</svg>
</body>
</html>
